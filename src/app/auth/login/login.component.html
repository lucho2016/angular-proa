<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Credenciales</h3>
                                </div>
                                <h6 class="h5 mb-0">Ingrese sus credendicales</h6>
                                <p class="text-muted mt-2 mb-5">Debera estar previamente registrado para poder ingresar.</p>
                                <form
                                    id="loginform"
                                    autocomplete="off"
                                    [formGroup]="loginForm"
                                    (ngSubmit)="login()">
                                    <div class="form-group ">
                                        <label for="exampleInputEmail1">Correo Electrónico</label>
                                        <input type="email" 
                                                class="form-control" 
                                                placeholder="Correo Electrónico"
                                                formControlName="email" />
                                    </div>
                                    <div class="form-group ">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" 
                                                class="form-control" 
                                                placeholder="Password"
                                                formControlName="password" />
                                    </div>
                                    <br>
                                    <div class="form-group ">
                                        <div class="col-md-12">
                                            <div class="form-check">
                                                <div class="form-check">
                                                    <input type="checkbox" 
                                                            class="form-check-input" 
                                                            id="remeber"
                                                            formControlName="remember">
                                                    <label class="form-check-label" for="exampleCheck1">Recuerda mis credenciales</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="this.loginForm.invalid && this.formSubmitted " >
                                        <div class="alert alert-danger" role="alert">
                                            <p *ngIf="campoNoValido('email')">* El correo es obligatorio y tiene que ser válido</p>
                                            <p *ngIf="campoNoValido('password')">* El paswword es obligatorio</p>
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-theme row mb-5">Aceptar</button>
                                </form>
                            </div>
                        </div>
                        
                                
                                <img src="../../../assets/images/familia.jpg" class="img-fluid" id="foto_mia" >


                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
